<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/d3.v5.min.js"></script>
    <title>动态排名数据可视化 ver1.7 By Jannchie</title>
</head>

<body>
    <center>
        <input type="file" id="inputfile" name="fileContent">
        <svg id="svg"></svg>
        <script src="./js/esprima.js"></script>
        <script src="./js/js-yaml.js"></script>
        <script src="./js/config.js"></script>
        <script src="./js/imgs.js"></script>
        <script src="./js/color_ranges.js"></script>
        <script src="./js/visual.js"></script>
        <link rel="stylesheet" href="./css/stylesheet.css">
    </center>
    <script>
        function resize() {
            $("#svg").attr('height', $(window).height());
            $("#svg").attr('width', $(window).width());
        }
        resize();
        $(window).resize(resize);
        Object.assign(config, {
            // animation:'linear',
            wait: 5,
            update_rate: 1,
            // divide_changeable_color_by_type: true,
            big_value: false,
            dateLabel_switch: true,
            show_x_tick: false,
            auto_sort: false,
            max_number: 10,
            item_x: 450,
            dateLabel_x: 1080,
            dateLabel_y: -50,
            itemLabel: '',
            typeLabel: '',
        })
    </script>
</body>

</html>
